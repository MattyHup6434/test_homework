function fruitsKey() {
    const userObject = {};  // สร้างอ็อบเจ็กต์เพื่อเก็บข้อมูลผู้ใช้
    while (true) {
        // รับค่า key
        const key = prompt("ป้อนชื่อผลไม้ หรือพิมพ์ 'stop' เพื่อหยุด:");

        // ตรวจสอบว่าผู้ใช้ป้อน 'stop' หรือไม่
        if (key.toLowerCase() === 'stop') {
            break;  // ถ้าใช่ให้ยุติการทำงานของลูป
        }

        // รับค่า value
        const value = prompt(`ป้อนจำนวนผลไม้ '${key}':`);

        // แปลงค่าให้เป็นตัวเลข
        const count = parseInt(value);
        if (!isNaN(count)) {
            userObject[key + (count > 1 ? 's' : '')] = count;
        } else {
            alert('โปรดป้อนจำนวนผลไม้ที่เป็นตัวเลข');
        }
    }

    // แสดงผลลัพธ์ในอิลิเมนต์ที่มี ID "demo3"
    document.getElementById("demo3").innerHTML = JSON.stringify(userObject);
}

<script>
  const ctx = document.getElementById('myChart2');

  fetch('country-by-population.json')
      .then(response => response.json())
      .then(data => preprocessData(data))
      .then(processedData => createBarChart(processedData))
      .catch(error => console.error('Error:', error));
  
  function preprocessData(data) {
      // เลือกเฉพาะ 20 ประเทศแรก
      const slicedData = data.slice(0, 20);
  
      // แทนที่ค่า 'undefined' ด้วย 'Unknown'
      const processedData = slicedData.map(entry => ({
          country: entry.country || 'Unknown',
          population: entry.population
      }));
  
      return processedData;
  }
  
  function createBarChart(data) {
      const countries = data.map(entry => entry.country);
      const populations = data.map(entry => entry.population);
  
      new Chart(ctx, {
          type: 'bar',
          data: {
              labels: countries,
              datasets: [{
                  data: populations,
                  backgroundColor: [
                      'rgba(255, 99, 132, 0.2)',
                      'rgba(255, 159, 64, 0.2)',
                      'rgba(255, 205, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      // เพิ่มสีตามจำนวนประชากรที่มี
                  ],
                  borderColor: [
                      'rgb(255, 99, 132)',
                      'rgb(255, 159, 64)',
                      'rgb(255, 205, 86)',
                      'rgb(75, 192, 192)',
                      'rgb(54, 162, 235)',
                      // เพิ่มสีตามจำนวนประชากรที่มี
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              responsive: true,
              maintainAspectRatio: false
          }
      });
  }
  
</script>
